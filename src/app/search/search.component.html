<form name="searchForm" role="form">
    <div class="form-group">
        <label for="productNameInput">商品名称：</label>
        <input type="text" class="form-control" id="productNameInput" placeholder="商品名称">
    </div>
    <div class="form-group">
        <label for="productPriceInput">商品价格：</label>
        <input type="text" class="form-control" id="productPriceInput" placeholder="商品价格">
    </div>
    <div class="form-group">
        <label for="productCategoryInput">商品分类：</label>
        <select class="custom-select" id="productCategoryInput">
            <option value="">选择商品类型</option>
            <option value="1">汽车</option>
            <option value="2">房产</option>
            <option value="3">玉器</option>
        </select>
    </div>
    <button class="btn btn-primary btn-block" type="submit">搜索</button>
</form>
